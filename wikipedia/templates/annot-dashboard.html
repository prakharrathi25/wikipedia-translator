<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Project Input Page</title>
</head>

<body>
    
    <div class="container">
        <!-- Logout button -->
        <br>
        <p style="text-align: right;"><a href="{% url 'logout' %}" class="btn btn-secondary"> Log out? </a></p>
        <hr>
        
        <h2 style="text-align: center;">Annotator Dashboard</h2>
        <p style="text-align: center;">
        <strong> All the projects assigned to you will be visible here. </strong>
        </p>
        <hr>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Project ID</th>
                    <th scope="col">Article Title</th>
                    <th scope="col">Target Language</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                {% for project in annotator_projects %}
                <tr>
                    <th scope="row">{{ project.id }}</th>
                    <td>{{ project.article_title }}</td>
                    <td>{{ project.target_language }}</td>
                    <td> <a href="{% url 'translation' project.id %}" class="btn btn-success">Annotate Project</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        <hr>
        
                <br>
    </div>
    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>

</html>
